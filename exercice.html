<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulairePHP</title>
</head>
<body>
    <form method="post" action="http://localhost:3000/contact.php">
        <p>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" minlength="3" pattern="[a-z,A-Z]{3,150}">
        </p>

        <p>
            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom" minlength="3" pattern="[a-z,A-Z]{3,150}">
        </p>

        <p>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email">
        </p>

        <p>
            <label for="telephone">Téléphone :</label>
            <input type="tel" name="telephone" id="telephone" pattern="[0-9]{1,15}">
        </p>

        <p>
            <label for="adresse">Adresse :</label>
            <input type="text" name="adresse" id="adresse" minlength="10">
        </p>

        <input type="submit" value="Envoyer" />

        <input type="reset" value="Effacer" />



    </form>





</body>
</html>
